<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibrant To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(to right, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--secondary);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #addBtn {
            background-color: var(--primary);
            color: white;
        }

        #addBtn:hover {
            background-color: #5649c5;
        }

        ul {
            list-style: none;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }

        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        li:nth-child(odd) {
            background: linear-gradient(90deg, rgba(162, 155, 254, 0.1) 0%, rgba(255, 255, 255, 1) 50%);
        }

        li:nth-child(even) {
            background: linear-gradient(90deg, rgba(253, 121, 168, 0.1) 0%, rgba(255, 255, 255, 1) 50%);
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
        }

        input[type="checkbox"]:checked + .todo-text {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .completed {
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Vibrant To-Do List</h1>
    <div class="input-container">
        <input type="text" id="newTodo" placeholder="What needs to be done?" />
        <button id="addBtn" onclick="addTodo()">Add Task</button>
    </div>
    <ul id="todoList"></ul>
</div>

<script>
    const API = "http://localhost:8080/api/todos";

    // Add event listener for Enter key
    document.getElementById("newTodo").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            addTodo();
        }
    });

    async function loadTodos() {
        try {
            const res = await fetch(API);
            const todos = await res.json();
            document.getElementById("todoList").innerHTML = '';

            todos.forEach((todo, index) => {
                const li = document.createElement("li");
                li.style.animationDelay = `${index * 0.1}s`;

                li.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id}, this.checked)">
                    <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.title}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;

                document.getElementById("todoList").appendChild(li);
            });
        } catch (error) {
            console.error("Error loading todos:", error);
        }
    }

    async function addTodo() {
        const title = document.getElementById("newTodo").value.trim();
        if (!title) {
            // Add visual feedback for empty input
            const input = document.getElementById("newTodo");
            input.style.borderColor = "var(--danger)";
            input.placeholder = "Please enter a task!";
            setTimeout(() => {
                input.style.borderColor = "var(--secondary)";
                input.placeholder = "What needs to be done?";
            }, 2000);
            return;
        }

        try {
            const addBtn = document.getElementById("addBtn");
            addBtn.classList.add("pulse");

            await fetch(API, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed: false })
            });

            document.getElementById("newTodo").value = '';
            loadTodos();

            setTimeout(() => {
                addBtn.classList.remove("pulse");
            }, 500);
        } catch (error) {
            console.error("Error adding todo:", error);
        }
    }

    async function toggleTodo(id, completed) {
        try {
            const res = await fetch(`${API}/${id}`);
            const todo = await res.json();

            await fetch(`${API}/${id}`, {
                method: "PUT",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...todo, completed })
            });

            loadTodos();
        } catch (error) {
            console.error("Error toggling todo:", error);
        }
    }

    async function deleteTodo(id) {
        try {
            const listItem = event.target.closest('li');
            listItem.style.transform = "translateX(100%)";
            listItem.style.opacity = "0";

            // Wait for animation to complete before deleting
            await new Promise(resolve => setTimeout(resolve, 300));

            await fetch(`${API}/${id}`, { method: "DELETE" });
            loadTodos();
        } catch (error) {
            console.error("Error deleting todo:", error);
        }
    }

    // Initial load
    loadTodos();
</script>
</body>
</html>
